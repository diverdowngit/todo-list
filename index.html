<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome reference -->
    <script src="https://kit.fontawesome.com/cd744a9aa5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>The 'TODO' To Do List </title>
</head>
<body>
    <header>
        <div class="hero">
          <img src="./img/images/pexels-polina-kovaleva-5546864.jpg" alt="todo book">
          <h1>The 'TODO' To Do List</h1>
          
          </div>
      </header>
      
    <!-- Main Section -->
    <div class="todo-container">
         <!-- todo boxs -->
        <section class="todo-boxs">
            <div class="container">
                <div class="box">
                    <div class="box-title">
                        <h2 class="box-name">todo</h2>
                        <i class="fas fa-plus-square icon add" onclick="console.log('add click')"></i>
                    </div>
                </div>
                <div class="box">
                    <div class="box-title">
                        <h2 class="box-name">progress</h2>
                    </div>
                </div>
                <div class="box">
                    <div class="box-title">
                        <h2 class="box-name">review</h2>
                    </div>
                </div>
                <div class="box">
                    <div class="box-title">
                        <h2 class="box-name">done</h2>
                    </div>
                </div>
            </div>
        </section>
    
        <!-- Form Section -->
        <section class="todo-form">
            <!-- <i class="fas fa-trash-alt icon delete" onclick="console.log('delete click')"></i> -->
            <form action="">
                <textarea id="title" rows="2" cols="50" placeholder="Add title"></textarea>
                <br><br>
                <label>Description :</label>
                <br><br>
                <textarea id="title" rows="5" cols="50" placeholder="Add Description"></textarea>
                <br><br>
                  <input type="submit" class="add-button" value="Add Card">
                </form>
        </section>
    </div>

  
         
<footer class="foot">
<div class="feet">
    <div class="firstcol">
        <button class="button" type="button">
            Company
        </button>

        <button class="button" type="button">
            Help
        </button>

    </div>

    <div class="secondcol">
        <p>
            Join millions of people who organize work and life with Todo To Do List.
        </p>
        <ul>
            <li><a href=""><img src="img/ig.png" alt="ig"></a></li>
            <li><a href=""><img src="img/in.png" alt="in"></a></li>
            <li><a href=""><img src="img/ytu.png" alt="yt"></a></li>
            <li><a href=""><img src="img/fb.png" alt="fb"></a></li>
            <li><a href=""><img src="img/tw.png" alt="tw"></a></li>
        </ul>
    </div>

</div>

<div class="copyright">
    <p>
        &copy; 2021 Copyright: Todo To Do List
    </p>
</div>

</footer>


</body>
</html>
