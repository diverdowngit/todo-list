<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css reference -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome reference -->
    <script src="https://kit.fontawesome.com/cd744a9aa5.js" crossorigin="anonymous"></script>
    <!-- javascript reference -->
    <script defer src="/js/app.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <header></header>
    
    <!-- Main Section -->
    <section class="todo-section">
        <div class="container">
            <div class="box">
                <div class="box-title">
                    <h2 class="box-name">todo</h2>
                    <i class="fas fa-plus-square icon add" onclick="#"></i>
                </div>
            </div>
            <div class="box">
                <div class="box-title">
                    <h2 class="box-name">progress</h2>
                </div>
            </div>
            <div class="box">
                <div class="box-title">
                    <h2 class="box-name">review</h2>
                </div>
            </div>
            <div class="box">
                <div class="box-title">
                    <h2 class="box-name">done</h2>
                </div>
            </div>
        </div>
    </section>

    <!-- Form Section -->
    <section class="todo-form">
        <i class="fas fa-trash-alt icon delete" onclick="#"></i>
        <form action="">
            <textarea id="title" rows="2" cols="50" placeholder="Add title"></textarea>
            <br><br>
            <label>Description :</label>
            <br><br>
            <textarea id="title" rows="5" cols="50" placeholder="Add Description"></textarea>
            <br><br>
              <input type="submit" class="button" value="Add Card">
            </form>
    </section>

    <footer></footer>
</body>
</html>
